<!DOCTYPE html>
<html>
<head>

<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  transition: width 2s, height 4s, transform 2s;
}

div:hover {
  width: 300px;
  height: 200px;
  transform: rotate(360deg);
}
</style>
</head>
<body>

<div>
  
<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>
</div>

</body>
</html>
